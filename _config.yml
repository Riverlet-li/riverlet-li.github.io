# Site settings
title: River
email: riverlet.li@gmail.com
description: >
  River's personal site
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://riverlet-li.github.io # the base hostname & protocol for your site
git_address: https://github.com/riverlet-li/riverlet-li.github.io
git_edit_address: https://github.com/riverlet-li/riverlet-li.github.io

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
#gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

- scope:
    path: _projects
    type: projects
  values:
    layout: projects
    sectionid: projects

- scope:
    path: _books
    type: books
  values:
    layout: books
    sectionid: books


collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
  projects:
    permalink: /projects/:year/:month/:day/:title/
    output: true
  books:
    permalink: /books/:year/:month/:day/:title/
    output: true

# disqus
disqus:
    shortname: https-riverlet-li-github-io

